<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" class="absolute inset-0 w-full h-full">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background Gradient -->
  <rect width="100%" height="100%" fill="url(#grad1)" />

  <!-- Stars -->
  <g fill="white" opacity="0.8">
    <circle cx="10%" cy="20%" r="0.5" />
    <circle cx="40%" cy="30%" r="0.3" />
    <circle cx="70%" cy="10%" r="0.7" />
    <circle cx="80%" cy="50%" r="0.4" />
    <circle cx="15%" cy="80%" r="0.5" />
    <circle cx="60%" cy="60%" r="0.6" />
    <circle cx="90%" cy="30%" r="0.4" />
    <circle cx="50%" cy="70%" r="0.3" />
    <circle cx="20%" cy="50%" r="0.2" />
    <circle cx="75%" cy="80%" r="0.3" />
  </g>

  <!-- Animated Stars -->
  <g fill="white" opacity="0.5">
   <!--  <circle cx="50%" cy="50%" r="1" opacity="0.3" /> -->
    <circle cx="30%" cy="60%" r="0.7" />
    <circle cx="60%" cy="20%" r="0.8" />
    <circle cx="90%" cy="10%" r="1.2" />
    <circle cx="10%" cy="10%" r="0.6" />
  </g>

  <!-- Sparkle Effect (Optional) -->
  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="30s" repeatCount="indefinite" />
</svg>
